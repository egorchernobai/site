<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="/img/icon.png">
        <script>
        document.addEventListener('DOMContentLoaded', () => {
  const icons = {
    icon1: { url: "about.html" },      // About Me
    icon2: { url: "links.html" },      // Links
    icon3: { url: "https://github.com/egorchernobai" },     // GitHub
    icon4: { url: "work.html" },       // Places of Work
    icon5: { url: "study.html" },      // Places of Study
  };

  // Обработка кликов для всех иконок
  Object.keys(icons).forEach(iconClass => {
    document.querySelectorAll(`.${iconClass}`).forEach(icon => {
      let clickTimer = null;

      // Одинарный клик — выделение
      icon.addEventListener('click', (e) => {
        // Снимаем выделение со ВСЕХ иконок на странице
        document.querySelectorAll('[class^="icon"]').forEach(i => {
          i.classList.remove('selected');
        });
        // Добавляем выделение текущей
        icon.classList.add('selected');

        // Таймер для отличия от двойного клика
        clickTimer = setTimeout(() => {
          clickTimer = null;
        }, 300);
      });

      // Двойной клик — переход по ссылке
      icon.addEventListener('dblclick', (e) => {
        e.preventDefault();
        if (clickTimer) clearTimeout(clickTimer);
        window.location = icons[iconClass].url;
      });
    });
  });
});
      </script>
          
          
        
    </head>
    <body>
        <div id="main">
            <label id="top_text">Chezzz portfolio</label>
            <div class="row row-cols-4">
                <div class="col">
                    <div class="icon1">
                        <img src="img/about_me.png"><br>
                        <label id="text">About me</label>
                    </div>

                </div>
                <div class="col">
                    <div class="icon2">
                        <img src="img/Internet Explorer.png"><br>
                        <label id="text">Links</label>
                    </div>
                </div>
                <div class="col">
                    <div class="icon3">
                        <img src="img/Internet Explorer.png"><br>
                        <label id="text">GitHub</label>
                    </div>
                </div>
                <div class="col">
                    <div class="icon4">
                        <img src="img/Notepad.png"><br>
                        <label id="text">Work</label>
                    </div>
                </div>
            </div>

            <div class="row row-cols-4" id="bot">

                <div class="col">
                    <div class="icon5">
                        <img src="img/Notepad.png"><br>
                        <label id="text">Places of</label><br>
                        <label id="text">study</label>
                    </div>
                </div>
            </div>
            
            <label id="down_text">5 object(s)</label>            
        </div>
    </body>
</html>
